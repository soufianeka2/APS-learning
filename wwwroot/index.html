<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="/main.css">
    <title>Autodesk Platform Services: Simple Viewer</title>
</head>

<body>
    <div id="header">
        <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
        <span class="title">Simple Viewer</span>
        <select name="models" id="models"></select>
        <button id="upload" title="Upload New Model">Upload</button>
        <input style="display: none" type="file" id="input">
    </div>
    <div id="preview"></div>
    <div id="overlay"></div>
    <div id="my-custom-ui" class="my-custom-ui">
        <div>Items selected: <span id="MySelectionValue">0</span></div>
        <div>Navigation tool: <span id="MyToolValue">Unknown</span></div>
        <div>
            <button id="add-custom-geometries">Add custom geometries</button>
            <button id="destroy-custom-geometries">Destroy custom geometries</button>
            <div style="display: flex;">
                <div>
                    <label for="name-property-db">
                        Search
                    </label>
                    <input type="text" id="name-property-db">
                </div>
                <div>
                    <button id="query-property-db">Query</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="/main.js" type="module"></script>
</body>

</html>
